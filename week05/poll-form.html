<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <meta name="description" content="User poll asking questions to the user.">
    <meta name="author" content="Corbin Long">
</head>
<header>
    <h1>WDD 130 | HTML Form - User Poll</h1>
</header>

<body>
    <main>
        <form>
            <h2>Contact Information</h2>
            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input text="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input text="email" id="useremail" name="useremail">
            </div>
            <h2>Questions</h2>
            <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="safari">Safari</option>
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                </select>
            </div>
            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4"
                placeholder="Edinburgh, Scotland UK, London, England UK, Dublin, Ireland"></textarea>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        &copy; 2025 | HTML Form - User Poll Activity | Corbin Long
    </footer>
</body>

</html>
